<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | PsicoNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Fondo degradado moderno */
            background: radial-gradient(circle at top right, #e0f2fe 0, #f3f4f6 100%);
            font-family: system-ui, -apple-system, sans-serif;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.08);
            overflow: hidden;
            background: white;
            animation: fadeIn 0.8s ease-out;
        }

        .card-header-custom {
            background: white;
            padding: 3rem 2rem 1rem;
            text-align: center;
            border: none;
        }

        .logo-icon {
            font-size: 3rem;
            color: #2563eb; /* Azul PsicoNet */
            margin-bottom: 0.5rem;
            display: inline-block;
            filter: drop-shadow(0 4px 6px rgba(37, 99, 235, 0.2));
        }

        .brand-name {
            font-weight: 800;
            color: #1f2937;
            letter-spacing: -0.5px;
            font-size: 1.8rem;
        }

        .brand-subtitle {
            color: #6b7280;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .form-control {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            font-size: 0.95rem;
        }

        .form-control:focus {
            background-color: white;
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-login {
            background-color: #2563eb;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="card-header-custom">
            <div class="mb-3">
                <img src="../static/logo.png"
                     alt="Logo PsicoNet"
                     style="height: 120px; width: auto; border-radius: 50%;">
            </div>

            <p class="brand-subtitle">Sistema de Análisis Psicométrico con IA</p>
        </div>

        <div class="card-body p-4 pt-2">

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger text-center py-2 border-0 bg-danger-subtle text-danger mb-4" style="font-size: 0.9rem;">
                            <i class="bi bi-exclamation-circle-fill me-2"></i> {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold ms-1">Usuario</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 border text-muted" style="border-radius: 10px 0 0 10px;">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" name="username" class="form-control border-start-0" placeholder="usuario" required style="border-radius: 0 10px 10px 0;">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold ms-1">Contraseña</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0 border text-muted" style="border-radius: 10px 0 0 10px;">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" name="password" class="form-control border-start-0" placeholder="••••••" required style="border-radius: 0 10px 10px 0;">
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-login text-white">
                        Ingresar al Sistema
                    </button>
                </div>
            </form>
        </div>

        <div class="card-footer bg-white border-0 text-center pb-4">
            <small class="text-muted" style="font-size: 0.75rem;">
                © 2025 PsicoNet AI Project<br>Acceso Restringido
            </small>
        </div>
    </div>

</body>
</html>
